site_name: Exandria Campaign
site_description: Campaign website for Scott's D&D Dweebs' Adventures in Exandria
site_author: NorthernScott
copyright: Â© 2025 NorthernScott. The 'Exandria' campaign setting is the property of Critical Role, LLC.

site_url: https://exu.northernscott.ca
repo_url: https://github.com/NorthernScott/exu-website
edit_uri: blob/main/docs/
dev_addr: 127.0.0.1:8000
remote_branch: gh-pages

use_directory_urls: true
markdown_extensions:
  - toc:
      permalink: true
  - sane_lists
  - admonition
  - pymdownx.snippets:
      base_path: !relative

plugins:
  - search:
      lang: en
      separator: '[\s\-]+'
      min_search_length: 3
      max_search_results: 10
  - mkdocs-git-revision-date-localized-plugin:
      enabled: true
      include_date: true
      include_time: false
      date_format: "MMMM Do YYYY"
      time_format: "h:mm A"
  - privacy

theme:
  name: material

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
      primary: teal
      accent: deep orange

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
      primary: teal
      accent: deep orange

  font:
    text: IBM Plex Serif
    code: IBM Plex Mono

  language: en

  logo: assets/ampersand-logo.png
  favicon: assets/ampersand-logo.png
